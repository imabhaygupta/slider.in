<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Image Slider</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #d9a7c7, #fffcdc);
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }



        .scene {
            width: 100%;
            max-width: 100vw;
            height: 80vh;
            /* space for footer */
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
        }

        .carousel {
            width: 300px;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 25s infinite linear;
        }

        .carousel figure {
            display: block;
            position: absolute;
            width: 200px;
            height: 300px;
            left: 50%;
            top: 50%;
            transform-style: preserve-3d;
            transform-origin: center center;
            transform: rotateY(calc(var(--i) * 45deg)) translateZ(500px);
        }

        .carousel figure img {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            object-fit: cover;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        @keyframes rotate {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                transform: rotateY(-360deg);
            }
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            color: #222;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            background: linear-gradient(to right, #f9f9f9, #ececec);
            width: 100%;
            box-shadow: 0 -1px 10px rgba(0, 0, 0, 0.05);
        }

        @media (max-width: 768px) {
            .carousel {
                width: 250px;
                height: 350px;
            }

            .carousel figure {
                width: 160px;
                height: 240px;
                transform: rotateY(calc(var(--i) * 45deg)) translateZ(400px);
            }

            footer {
                font-size: 1rem;
                padding: 16px;
            }
        }

        @media (max-width: 480px) {
            .carousel {
                width: 200px;
                height: 300px;
            }

            .carousel figure {
                width: 140px;
                height: 200px;
                transform: rotateY(calc(var(--i) * 45deg)) translateZ(300px);
            }

            footer {
                font-size: 0.95rem;
                padding: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="scene">
        <div class="carousel">
            <figure style="--i:0"><img src="slider1.jpg" alt="Image 1"></figure>
            <figure style="--i:1"><img src="slider2.jpg" alt="Image 2"></figure>
            <figure style="--i:2"><img src="slider3.jpg" alt="Image 3"></figure>
            <figure style="--i:3"><img src="slider4.jpg" alt="Image 4"></figure>
            <figure style="--i:4"><img src="slider5.jpg" alt="Image 5"></figure>
            <figure style="--i:5"><img src="slider6.jpg" alt="Image 6"></figure>
            <figure style="--i:6"><img src="slider7.jpg" alt="Image 7"></figure>
            <figure style="--i:7"><img src="slider8.jpg" alt="Image 8"></figure>
        </div>
    </div>

    </footer>
</body>

</html>
